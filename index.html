<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="media.css">
</head>
<body>
    
<div class="main_container">

    <div class="music_container">
        <h2 class="title same">Not afraid</h2>
        <h3 class="artist same">Eminem</h3>

        <div class="form-check form-switch">
        <input class="form-check-input switch" type="checkbox" id="flexSwitchCheckDefault">
        </div>
        <span class="dark">Dark Mode</span>


        <div class="img_container">
            <img src="./pic3.jpg" class="image"> 
        </div>

        <audio src="./song3.mp3" class="audio" controls></audio>

        <div class="button_container">
            <i class="fa fa-reply same" aria-hidden="true" id="replay-btn" title="play-again"></i>
            <i class="fa fa-fast-backward same" id="fast-backward" title="back/10-sec"></i>
            <i class="fas fa-backward same" id="back-btn" title="Prev"></i>
            <i class="fas fa-play same" id="play-btn" title="Play/Pause"></i>
            <i class="fas fa-forward same" id="forw-btn" title="Next"></i>
            <i class="fa fa-fast-forward same" id="fast-forward" title="forw/10-sec"></i>
            <i class="fa fa-volume-off same" id="mute-btn" title="Mute"></i>
        </div>  
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="media.js"></script>
</html>
